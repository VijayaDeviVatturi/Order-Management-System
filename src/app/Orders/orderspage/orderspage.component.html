
<div class="container">

  <button class="buttonstyle" mat-button (click)="openDialog('Add',{})" mat-raised-button color="primary">Add Row</button>

  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

    
    <ng-container matColumnDef="OrderNumber">
      <th mat-header-cell *matHeaderCellDef> OrderNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.OrderNumber}} </td>
    </ng-container>

    
    <ng-container matColumnDef="Customerbuyername">
      <th mat-header-cell *matHeaderCellDef> Customer buyer name </th>
      <td mat-cell *matCellDef="let element"> {{element.Customerbuyername}} </td>
    </ng-container>
      
    <ng-container matColumnDef="OrderDueDate">
      <th mat-header-cell *matHeaderCellDef> OrderDueDate </th>
      <td mat-cell *matCellDef="let element"> {{element.OrderDueDate}} </td>
    </ng-container>
      
    
    <ng-container matColumnDef="CustomerAddress">
      <th mat-header-cell *matHeaderCellDef> Customer Address </th>
      <td mat-cell *matCellDef="let element"> {{element.CustomerAddress}} </td>
    </ng-container>
    
    <ng-container matColumnDef="CustomerPhone">
      <th mat-header-cell *matHeaderCellDef> CustomerPhone </th>
      <td mat-cell *matCellDef="let element"> {{element.CustomerPhone}} </td>
    </ng-container> 
    <ng-container matColumnDef="OrderTotal">
      <th mat-header-cell *matHeaderCellDef> OrderTotal </th>
      <td mat-cell *matCellDef="let element"> {{element.OrderTotal}} </td>
    </ng-container> 
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <a (click)="openDialog('Update',element)"><button mat-raised-button color="accent">Edit</button></a> | 
        <a (click)="openDialog('Delete',element)"><button mat-raised-button color="warn">Delete</button></a>  
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
